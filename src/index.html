<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./images/icon-microsoft-forms.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">

    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/animation.css" rel="stylesheet">
    <link href="./css/variable.css" rel="stylesheet">
    <link href="./css/responsive.css" rel="stylesheet">
</head>

<body>

    <main class="main-container">

        <section class="sign-in-container">
           
            <h1 class="title-create-account">Create account</h1>

            <form method="get" class="form" id="form">

                <div class="form-informations">

                    <label for="name" class="name">Name:</label>
                    <input type="text" id="username" value="" placeholder="Type your name...">
                    <i><img src="./images/icon-ok.png" width="20" height="20" alt="icon ok" class="img-success"></i>
                    <i><img src="./images/icon-cross-mark-button.png" width="20" height="20" alt="icon error" class="img-error"></i>

                    <small>Error message</small>
                </div>

                <div class="form-informations">

                    <label for="email" class="email">Email:</label>
                    <input type="email" id="email" value="" placeholder="Type your email...">
                    <i><img src="./images/icon-ok.png" width="20" height="20" alt="icon ok" class="img-success"></i>
                    <i><img src="./images/icon-cross-mark-button.png" width="20" height="20" alt="icon error" class="img-error"></i>

                    <small>Error message</small>
                </div>


                <div class="form-informations">

                    <label for="password" class="password">Password:</label>
                    <input type="password" id="password" value="" placeholder="Type your password...">
                    <i><img src="./images/icon-ok.png" width="20" height="20" alt="icon ok" class="img-success"></i>
                    <i><img src="./images/icon-cross-mark-button.png" width="20" height="20" alt="icon error" class="img-error"></i>

                    <small>Error message</small>
                </div>

                <div class="form-informations">

                    <label for="confirm-password" class="confirm-password">Confirm your password:</label>
                    <input type="password" id="confirm-password" value="" placeholder="Type your password...">
                    <i><img src="./images/icon-ok.png" width="20" height="20" alt="icon ok" class="img-success"></i>
                    <i><img src="./images/icon-cross-mark-button.png" width="20" height="20" alt="icon error" class="img-error"></i>

                    <small>Error message</small>
                </div>

                <button class="btn-send effect" type="submit">Send</button>




            </form>
        </section>

        <section class="container-warning">
            <img src="./images/image-form.png" alt="formulário de validação" width="120" height="90" class="img-form">
            <h2 class="glad-title">Glad to see you !</h2>
            <p class="description">Fill up your personal information and start journey with us.</p>
        </section>

    </main>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
